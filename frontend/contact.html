<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <section id="header" class="section-p1">
      <a href="#"
        ><img src="img/finder-logo-white.png" class="logo" alt=""
      /></a>

      <div>
        <ul id="navbar">
          <li><a class="" href="index.html" class="">Home</a></li>
          <li><a href="about.html" class="">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="signin.html" class="">Sign In</a></li>
          <li><a href="signup.html" class="">Sign Up Free</a></li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-bars"></i>
      </div>
      <!-- Mobile Menu -->
    </section>
    <section id="contact" class="contact-1">
      <h2 class="contact-2">Contact Us</h2>
      <form action="index.html" class="contact-3">
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          required
          minlength="3"
          maxlength="60"
          placeholder="Your Subject"
          class="contact-4"
        />
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
          required
          class="contact-4"
        ></textarea>
        <button class="contact-button">Submit</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
