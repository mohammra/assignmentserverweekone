<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" href="buy.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <section id="header" class="section-p1">
      <a href="#"
        ><img src="img/finder-logo-white.png" class="logo" alt=""
      /></a>

      <div>
        <ul id="navbar">
          <li><a class="" href="index.html" class="">Home</a></li>
          <li><a href="about.html" class="">About</a></li>
          <li><a href="contact.html" class="">Contact</a></li>
          <li><a href="signin.html" class="active">Sign In</a></li>
          <li><a href="signup.html" class="">Sign Up Free</a></li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-bars"></i>
      </div>
      <!-- Mobile Menu -->
    </section>
    <section id="signin" class="signin-1">
      <div class="signin-2">
        <div class="signin-3">
          <div class="signin-media">
            <div class="signin-4">
              <div class="signin-5">
                <div class="signin-6">
                  <div class="signin-7" id="login-wrapper">
                    <div class="signin-center">
                      <h4 class="signin-header">Finder</h4>
                    </div>
                    <form id="login-form">
                      <p class="mb-4">Please login to your account</p>
                      <div class="mb-4">
                        <input
                          type="text"
                          class="signin-input"
                          name="username"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="password"
                          class="signin-input"
                          name="password"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <div class="signin-button1">
                        <button
                          action="sell.html"
                          class="signin-button2"
                          type="submit"
                        >
                          sign in
                        </button>
                        <a class="" href="#!">Forgot password?</a>
                      </div>
                      <div class="signin-account1">
                        <p class="signin-account2">Don't have an account?</p>
                        <button type="button" class="signin-account3">
                          <a href="signup.html">Create</a>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="signin-description">
                  <div class="">
                    <h4 class="">We are here for you.</h4>
                    <p class=""></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="./js/serialize.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <script src="./js/mapbox.js"></script>
    <script src="./js/sell.js"></script>
  </body>
</html>
